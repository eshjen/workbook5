<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selector Practice</title>
  </head>
  <body>
    <h1 id="main-title">Welcome to the JavaScript Selector Exercise</h1>
    <p class="intro">This is an introduction paragraph.</p>
    <p class="intro">This is another paragraph with the same class.</p>

    <button id="click-button" class="action-button">Click Me!</button>

    <div class="container">
      <p>Inside a container div</p>
    </div>

    <script>
      // Write your JavaScript code here
      "use strict";
      //By ID
      let maintitleDiv = document.querySelector("#main-title");
      console.log(maintitleDiv);
      //By Class(single element)
      let firstParagraphDiv = document.querySelector(".intro")
      console.log(firstParagraphDiv)
          //By Class(all elements)
      let introDivs= document.querySelectorAll(".intro")
      console.log(introDivs)
      //       //By tag name (single element)
            let buttonDiv= document.querySelector("button")
      console.log(buttonDiv)
      //       //By tag name (all elements)
            let allParagraphs = document.querySelectorAll("p")
            console.log(allParagraphs)
    </script>
  </body>
</html>
